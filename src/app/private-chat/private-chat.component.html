<div class="modal-header">
    <h4 class="modal-title">Private Chat</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModel.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="card border-secondary">
        <div class="card-header h3 text-muted text-center">Messages</div>
        <div class="card-body">
            <app-messages [messages]="_chatService.privateMessages"></app-messages>
        </div>
        <div class="card-footer">
              <app-chat-input (contentEmitter)="sendMessage($event)"></app-chat-input>
        </div>
    </div>
   
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="activeModel.close('Close click')">Close</button>
</div>
