<div *ngIf="openChat==false">
    <div class="text-center">
        <h1>
            let's get you connected and <span class="text-danger">chat</span> with other
            <span class="text-info">people</span>
        </h1>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <div class="col-12-lg-5">
            <main class="form-signin">
                <form class="p-3  border" [formGroup]="userForm" (ngSubmit)="submitForm()">
                    <h3>Choose you name</h3>
                    <div class="form-floating mb-3">
                        <input formControlName="name" type="text" class="form-control" placeholder="Name"
                            [class.is-invalid]="submitted && userForm.get('name')?.errors">
                        <label for="name">Name</label>
                        <span class="text-danger" *ngIf="submitted && userForm.get('name')?.hasError('required')">
                            Please choose a name
                        </span>
                        <span class="text-danger"
                            *ngIf="submitted && userForm.get('name')?.hasError('maxLength') || userForm.get('name')?.hasError('minLength')">
                            Your name must be at least 3 , and maximum 15 characters.
                        </span>
                        <span class="text-danger" *ngIf="error !=''">
                            {{error}}
                        </span>
                    </div>
                    <div class="d-grid mt-4 px-4">
                        <button class="btn btn-warning">Submit</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
</div>



<app-chat (closeChatEmitter)="closeChat()" *ngIf="openChat==true"></app-chat>
